<!-- This file shows how to design a first-run page that provides a welcome screen to the user about the features of the add-in. -->

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Azure-Outlook</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>

    <!-- For more information on Fluent UI, visit https://developer.microsoft.com/fluentui#/. -->
    <link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/9.6.1/css/fabric.min.css"/>

    <!-- Template styles -->
    <link href="taskpane.css" rel="stylesheet" type="text/css" />
    <script src="https://kit.fontawesome.com/c018726265.js" crossorigin="anonymous"></script>
</head>

<body class="ms-font-m ms-welcome ms-Fabric">
    <header class="ms-welcome__header ms-bgColor-neutralLighter">
        <img width="90" height="90" src="../../assets/logo-filled.png" alt="Contoso" title="Contoso" />
        
    </header>
    <section id="sideload-msg" class="ms-welcome__main">
        <h2 class="ms-font-xl">Please sideload your add-in to see app body.</h2>
    </section>
    <main id="app-body" class="ms-welcome__main" style="display: none;">
        <h2 class="ms-font-xl"> Build an Azure Devops Task/Bug</h2>
        <form>
            <input type="text" id="ticketCreator" value="" style="visibility: hidden;"><br>
            <input type="radio" id="bug-ticket" name="tickets" value="bug">
            <label for="bug-ticket">Create bug ticket</label><br>
            <input type="radio" id="task-ticket" name="tickets" value="task">
            <label for="task-ticket">Create task ticket</label><br>
            <br>
        <span>Select parent item: </span><br>
        <p id="dropdown"></p>
        <label id="subject-label">Enter new ticket title: <br>
            <input type="text" id="item-subject" autocomplete="off">
        </label>
        <br><br>
        <span>Assign ticket: </span>
        <p>
        <select name="users" id="users">
            <option value="Unassigned"></option>
            <option value="Bill Moody">Bill Moody</option>
            <option value="Jeff Haupt">Jeff Haupt</option>
            <option value="Jonathan Hebert">Jonathan Hebert</option>
            <option value="Julien Miranda">Julien Miranda</option>
            <option value="Kheran Joseph">Kheran Joseph</option>
            <option value="Thomas Sniadecki">Thomas Sniadecki</option>
            <option value="Tugce Sahan">Tugce Sahan</option>
        </select>
        </p>
        <p id="item-body"></p>
        <div id="attachments">
            Attached files to upload:
            <p id="files">

            </p>
        </div>

        <button id="run">
            Create Ticket
        </button>
        <!-- 
            Prior versions: 22.02 

         -->
        <footer>Version 22.03</footer>
        <!-- 22.03 changes include updating button to include loading icon; some basic UI changes including hiding some elements as tooltips; and clearing out suggested text for form -->
        </form>
    </main>
    <script type="text/javascript" src="https://alcdn.msauth.net/browser/2.21.0/js/msal-browser.min.js"></script>
    <script src="taskpane.js"></script>
</body>

</html>
